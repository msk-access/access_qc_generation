        placement: 12
        format: '{:,.0f}'
      TOTAL_READS_plasma:
        title: "N reads"
        description: "Total reads sequenced (uncollapsed)"
        placement: 12
        format: '{:,.0f}'
      PCT_PF_UQ_READS_ALIGNED_plasma:
