        description: "Sample type"
        placement: 2
        hidden: true
      status_plasma:
        title: "Status"
        description: "Overall sample QC status."
        placement: 2
      reason_plasma:
        title: "Reason"
        description: "If sample did not pass, indicates why."
        placement: 2
        hidden: true
      minor_contamination_plasma:
        title: "Minor contamination"
        description: "Minor contamination based on biometrics."
