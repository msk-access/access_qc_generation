name: Remove_SBG_x_y_Tags
on: pull_request
jobs:
  remove_tags:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Remove x tags
        run: find . -name "*.cwl" -type f | xargs sed -i "" '/sbg:x/d'
      - name: Remove y tags
        run: find . -name "*.cwl" -type f | xargs sed -i "" '/sbg:y/d'
      - uses: EndBug/add-and-commit@v4
        with:
          ref: ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
